<!doctype html>
<html>
    <head>
        <title>Game of Life | Canvas</title>
        <script type="text/javascript" src="jquery-1.4.1.min.js"></script> 
        <script type="text/javascript" src="canvaslife.js"></script> 
    </head>
    <body onload="life.initUniverse('universe');">
        <h1>Game of Life - Canvas</h1>
        <canvas id="universe" width="600" height="600"></canvas><br />
        Generation #:<span id="genNum">0</span> 
        <input type="button" value="Next Generation" onclick="nextGen();" /> 
        <input type="button" value="Start Life" onclick="toggleLife();" />
    </body>
</html>
