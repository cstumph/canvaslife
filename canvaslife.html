<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
    <head>
        <title>Game of Life | Canvas</title>
        <script type="text/javascript" src="jquery-1.4.1.min.js"></script> 
        <script type="text/javascript" src="canvaslife.js"></script> 
    </head>
    <body onload="life.initUniverse();">
        <h1>Game of Life - Canvas</h1>
        <canvas id="universe" width="1000" height="1000"></canvas><br />
        Generation #:<span id="genNum">0</span> <input type="button" value="Next Generation" onclick="nextGen();" /> <input type="button" value="Start Life" onclick="toggleLife();" />
        <div id="prev"></div><p></p><br />
        <div id="next"></div>
    </body>
</html>
